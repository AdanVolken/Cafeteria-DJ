<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEBIDAS</title>
</head>
<body>
    <h1>BEBIDAS</h1>

    <div class="contenedor">
        <div class="alcohol">
            <h2>Alcoh√≥licas</h2>
            {% for alcoholica in alcoholicas %}
            <div class="tarjeta-global">
                <img src="{{ alcoholica.imagen.url }}" alt="">
                <h3>{{ alcoholica.nombre }}</h3>
                <h3>{{ alcoholica.precio }}</h3>
            </div>
            {% endfor %}
        </div>

        <div class="sin-alcohol">
            <h2>Sin Alcohol</h2>
            {% for normal in normales %}
            <div class="tarjeta-global">
                <img src="{{ normal.imagen.url }}" alt="">
                <h3>{{ normal.nombre }}</h3>
                <h3>{{ normal.precio }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
